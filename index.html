<!DOCTYPE html>
<html class="html-vitrina" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>MURAL DIGITAL</title>

</head>
<body class="body">

    <div class="contenedor1">
        <div class="show">
            <img src=".\img\Aviso01.jpg" alt="" class="diapos">
			<img src=".\img\Aviso02.jpg" alt="" class="diapos">
            <img src=".\img\Aviso03.jpg" alt="" class="diapos">
            <img src=".\img\Aviso04.jpg" alt="" class="diapos">
		    <img src=".\img\Aviso05.jpg" alt="" class="diapos">
        </div>
    </div>


    <div class="contenedor2">
        <div class="box4">
            <div class="location">
                <div class="degree-section">
                    <h2 class="temperature-degree"></h2>
                    <span>
                        <img src=".\LogoNova.gif">
                    </span>
                </div>
                <canvas class="icon" width="0" height="32"></canvas>
            </div>


        </div><hr><div class="box5">
            <div class="fechayhora">
                <div class="widget">
                    <div class="fecha">
                        <p id="diaSemana" class="diaSemana"></p>
                        <p id="dia" class="dia"></p>
                        <p id="mes" class="mes"></p>
                        <p id="year" class="year"></p>
                    </div>
                    <div class="reloj">
                        <p id="horas" class="horas"></p>
                        <p>:</p>
                        <p id="minutos" class="minutos"></p>
                        <p>:</p>

                        <div class="cada-segundo">
                            <p id="ampm" class="ampm"></p>
                            <p id="segundos" class="segundos"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
